<!DOCTYPE html>
<html>
<body>
<title>Tabla de estudiantes(Objeto)</title>

<center>
<h2><i>Notas de Estudiantes</i></h2>
</center>

<p id="demo"></p>

<script>
var person =[{firstName:"David", lastName:"Cortes", nota1:50, nota2:89, nota3:90 },
                {firstName:"Josue", lastName:"Diaz", nota1:67, nota2:89, nota3:90 },
                {firstName:"Manuel", lastName:"Perez",nota1:101, nota2:100, nota3:100 }];
var text="";
function pro(n1,n2,n3){ 
var x = (n1+n2+n3)/3.0 ;
return x.toPrecision(4); }
function final(pro){
 var nota;
  if (pro >=90 && pro<=100)
     nota ="A";
  else if (pro>= 80 && pro<90)
    nota = "B";
  else if (pro>=70 && pro<80)
    nota = "C"; 
 else if (pro>= 60 && pro<70)
    nota = "D";
 else if (pro>= 0 && pro<60)
    nota = "F";
 else 
    nota ="ERROR!, el resultado pasa del maximo valor de notas!";
return nota; }

text = "<center><table style=width:50% border=2><tr><th>Nombre</th><th>Apellido</th>"; 
text += "<th>nota 1</th><th>nota 2</th><th>nota 3</th><th>promedio</th><th>Final</th></tr>";
  
for(i=0;i<=2;i++)
{
  promedio =pro(Number(person[i].nota1),Number(person[i].nota2), Number(person[i].nota3));
  nota_final= final(Number(promedio));
  text += "<tr><td>"+person[i].firstName + "</td><td> "+ person[i].lastName + "</td><td>";
  text += person[i].nota1 + "</td><td>  "+ person[i].nota2 + "</td><td>  "+ person[i].nota3 + "</td><td>";
  text += promedio+"</td><td>" +nota_final+"</td></tr>";
}
text +="</table></center>";
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
